<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">-->
  <!-- 引入样式 -->


</head>
<body>
<div id="app" >
  <template>

    <el-descriptions class="margin-top" title="应聘岗位" :data="formData" :column="3" border :data="dataList" >
      <template slot="extra">
        <el-button type="primary" size="small">应聘</el-button>
      </template>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-s-custom"></i>
          岗位
        </template>
        <el-tag size="small" v-html="dataList[0].position">2131</el-tag>
      </el-descriptions-item>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-mobile-phone"></i>
          联系电话
        </template>
        {{dataList[0].phone}}
      </el-descriptions-item>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-location-outline"></i>
          薪资
        </template>
        {{dataList[0].salary}}
      </el-descriptions-item>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-location-outline"></i>
          经验
        </template>
        {{dataList[0].year}}
      </el-descriptions-item>
      <el-descriptions-item>

        <template slot="label">
          <i class="el-icon-mobile-phone"></i>
          联系电话
        </template>
        {{dataList[0].phone}}
      </el-descriptions-item>
      <br/>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-office-building"></i>
          工作责任
        </template>
        {{dataList[0].content}}
      </el-descriptions-item>
    </el-descriptions>

  </template>


</div>
<script src="../js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script>
  var Vue = new Vue({
    el: '#app',
    data: {
       pagination: {},
       dataList: [],//当前页要展示的列表数据
       formData: {},//表单数据
      form: {},//登录数据
      message:"222"
    },
    //钩子函数，VUE对象初始化完成后自动执行
    created() {
      this.getAllEmploy();
    },

    methods: {
      getAllEmploy(){
        var that = this;
          axios.get("/selects/selectEmploy").then((res)=>{
            console.log(res.data);
            //res.data是服务器返回的内容
            //占时没成功.................数据传不了给data
            that.dataList = res.data;
            //console.log(that.dataList.position);
          });
      },
    },

  });

</script>
</body>
</html>
