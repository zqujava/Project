<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">-->
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>
<body>
<div id="app" >
  <template>

    <el-descriptions class="margin-top" title="应聘岗位" :data="formData" :column="3" border >
      <template slot="extra">
        <el-button type="primary" size="small">应聘</el-button>
      </template>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-s-custom"></i>
          岗位
        </template>

      </el-descriptions-item>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-mobile-phone"></i>
          联系电话
        </template>
<!--        18100000000-->
      </el-descriptions-item>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-location-outline"></i>
          居住地
        </template>
<!--        苏州市-->
      </el-descriptions-item>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-tickets"></i>
          备注
        </template>
        <el-tag size="small">公司</el-tag>
      </el-descriptions-item>
      <el-descriptions-item>
        <template slot="label">
          <i class="el-icon-office-building"></i>
          联系地址
        </template>
<!--        江苏省苏州市吴中区吴中大道 1188 号-->
      </el-descriptions-item>
    </el-descriptions>

  </template>


</div>
<script src="../js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/axios-0.18.0.js"></script>

<script>
  var Vue = new Vue({
    el: '#app',
    data: {
       pagination: {},
       dataList: [],//当前页要展示的列表数据
       formData: {},//表单数据
      form: {},//登录数据
    },
    //钩子函数，VUE对象初始化完成后自动执行
    created() {
      this.getAllEmploy();
    },

    methods: {
      getAllEmploy(){
          axios.get("/employs/selectAllEmploy").then((res)=>{
            console.log(res.data);
            //res.data是服务器返回的内容
            //占时没成功.................数据传不了给data
            this.data.formData = res.data;

          });
      },
    },

  });

</script>
</body>
</html>
